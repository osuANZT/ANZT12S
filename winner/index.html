<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winner</title>
    
    <link rel="stylesheet" href="../_shared/utils.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen-position main">

        <!-- Logo -->
        <img class="logo" src="../_shared/assets/logo.png">
        <!-- Round -->
        <div class="round-name" id="round-name">RO32 Match</div>

        <!-- Crown -->
        <img class="crown" id="crown" src="static/crown.png">

        <!-- Left Team -->
        <div id="left-team">
            <div class="team-name left-team-name">Team A</div>
            <div class="team-player-container left-team-player-container">
                <div class="left-team-player">player 1</div>
                <div class="left-team-player">player 2</div>
            </div>
        </div>

        <!-- Right Team -->
        <div id="right-team">
            <div class="team-name right-team-name">Team V</div>
            <div class="team-player-container right-team-player-container">
                <div class="right-team-player">player 1</div>
                <div class="right-team-player">player 2</div>
            </div>
        </div>
    </div>

    <script src="../_shared/utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
