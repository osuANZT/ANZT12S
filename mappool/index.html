<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../_shared/utils.css">
    <link rel="stylesheet" href="../_shared/gameplay-mappool.css">
</head>
<body>
    <div class="screen-position main" id="main">
        <!-- Left Team Amplifiers -->
        <div class="team-amps-container left-team-amps-container" id="left-team-amps-container">
            <img class="team-amps" src="../_shared/assets/amplifier-icons/1.png">
            <img class="team-amps" src="../_shared/assets/amplifier-icons/5.png">
            <img class="team-amps" src="../_shared/assets/amplifier-icons/9.png">
        </div>
        <!-- Left Team Name -->
        <div class="team-name left-team-name" id="left-team-name">Team A</div>
        <!-- Left Stars -->
        <div class="point-container left-points-container" id="left-points-container">
            <div class="individual-point-container"><img class="position-absolute-exact-middle" src="static/points/full.png"></div>
            <div class="individual-point-container"><img class="position-absolute-exact-middle" src="static/points/empty.png"></div>
            <div class="individual-point-container"><img class="position-absolute-exact-middle" src="static/points/empty.png"></div>
            <div class="individual-point-container"><img class="position-absolute-exact-middle" src="static/points/empty.png"></div>
            <div class="individual-point-container"><img class="position-absolute-exact-middle" src="static/points/empty.png"></div>
            <div class="individual-point-container"><img class="position-absolute-exact-middle" src="static/points/empty.png"></div>
            <div class="individual-point-container"><img class="position-absolute-exact-middle" src="static/points/empty.png"></div>
        </div>

        <!-- Logo -->
        <img class="logo" src="../_shared/assets/logo.png">
        <!-- Round -->
        <div class="round-name" id="round-name">RO32 Mappool</div>

        <!-- Right Team Name -->
        <div class="team-name right-team-name" id="right-team-name">Team B</div>
        <!-- Right Stars -->
        <div class="point-container right-points-container" id="right-points-container">
            <div class="individual-point-container"><img class="position-absolute-exact-middle" src="static/points/full.png"></div>
            <div class="individual-point-container"><img class="position-absolute-exact-middle" src="static/points/empty.png"></div>
            <div class="individual-point-container"><img class="position-absolute-exact-middle" src="static/points/empty.png"></div>
            <div class="individual-point-container"><img class="position-absolute-exact-middle" src="static/points/empty.png"></div>
            <div class="individual-point-container"><img class="position-absolute-exact-middle" src="static/points/empty.png"></div>
            <div class="individual-point-container"><img class="position-absolute-exact-middle" src="static/points/empty.png"></div>
            <div class="individual-point-container"><img class="position-absolute-exact-middle" src="static/points/empty.png"></div>
        </div>
        <!-- Right Team Amplifiers -->
        <div class="team-amps-container right-team-amps-container" id="right-team-amps-container">
            <img class="team-amps" src="../_shared/assets/amplifier-icons/1.png">
            <img class="team-amps" src="../_shared/assets/amplifier-icons/5.png">
            <img class="team-amps" src="../_shared/assets/amplifier-icons/9.png">
        </div>

        <!-- Mappool Backgrounds -->
        <img id="mappool-background-large" class="mappool-background-large" src="static/mappool-backgrounds/large.png">
        <img id="mappool-background-small" class="mappool-background-small" src="static/mappool-backgrounds/small.png">

        <!-- Mappool Section -->
        <section id="mappool-section" class="mappool-section"></section>

        <!-- Chat Display -->
        <div class="chat-display">
            <div class="chat-display-container" id="chat-display"></div>
        </div>
    </div>

    <!-- Sidebar -->
    <section class="sidebar">
        <section class="sidebar-column">
            <div class="sidebar-section amplifier-selection">
                <div class="sidebar-title">Current Next Picker:</div>
                <div class="sidebar-text amplifier-selection-title-text" id="next-auto-picker">None</div>
                <div class="sidebar-title">Set Auto<br>Next Picker:</div>
                <div class="sidebar-button-container" id="left-amplifier-selection-button-container">
                    <button class="amplifier-selection-button" onclick="setNextAutoPicker('Red')">Red</button>
                    <button class="amplifier-selection-button" onclick="setNextAutoPicker('Blue')">Blue</button>
                </div><br><br>
                <div class="sidebar-button-container" id="right-amplifier-selection-button-container">
                    <button class="amplifier-selection-button" id="toggle-auto-pick-button" onclick="toggleAutoPick()">Toggle Auto Picker: OFF</button>
                </div>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-title">How to operate the mappool:</div><br>
                <div class="sidebar-text">Left Click (LC) = Red Pick</div>
                <div class="sidebar-text">Right Click (RC) = Blue Pick</div>
                <div class="sidebar-text">CTRL + LC = Red Ban</div>
                <div class="sidebar-text">CTRL + RC = Blue Ban</div><br>
            </div>
        </section>
        <div class="divider"></div>
        <section class="sidebar-column column-2">
            <div class="sidebar-section amplifier-selection" id="pick-ban-management">
                <div class="sidebar-title">Please select<br>the map you<br>want to change: </div>
                <div class="sidebar-map-list-container" id="sidebar-select-list-container"></div><br>
                <div class="sidebar-title">Please select what action you want to take: </div>
                <select class="sidebar-select-list-container" size="9" id="sidebar-select-list-container" onchange="updateSidebarSelect(this)">
                    <option value="addBan">Add Ban</option>
                    <option value="removeBan">Remove Ban</option>
                    <option value="addPick">Add Pick</option>
                    <option value="removePick">Remove Pick</option>
                    <option value="addWinner">Add Winner</option>
                    <option value="removeWinner">Remove Winner</option>
                    <option value="addAmplifier">Add Amplifier</option>
                    <option value="removeAmplifier">Remove Amplifier</option>
                </select>
            </div>
        </section>
    </section>

    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
